# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

defaults:
  run:
    shell: cmd
    working-directory: "/The Isle Evrima Manager"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore "The Isle Evrima Manager.sln"
    - name: Build
      run: dotnet build "The Isle Evrima Manager.sln" --no-restore
    - name: Test
      run: dotnet test "The Isle Evrima Manager.sln" --no-build --verbosity normal
